<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Vibe Lounge</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img
          class="logo"
          src="./assets/images/VibeLoungeLogoWhite.png"
          alt="Vibe Lounge Logo"
        />
      </a>
    </header>
    <main>
      <section class="feelings">
        <div class="vibe-box container">
          <h2>What's Your Vibe?</h2>
          <div class="card-box row">
            <a
              href="./vibepage.html"
              id="card2box"
              class="card-btn btn btn-stoked"
              data-mood="party"
              data-chart="100"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Creates a upbeat hyper active environment for the user experience"
            >
              <h5>Stoked</h5>
            </a>

            <a
              href="./vibepage.html"
              id="card1box"
              class="card-btn btn btn-chill"
              data-mood="chill"
              data-chart="50"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Creates a soothing and relaxing environment for the user experience"
            >
              <h5>Chill</h5>
            </a>

            <a
              href="./vibepage.html"
              id="card5box"
              class="card-btn btn btn-zen"
              data-mood="zen"
              data-chart="0"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Creates a neutral environment for the user experience"
            >
              <h5>Zen</h5>
            </a>

            <a
              href="./vibepage.html"
              id="card3box"
              class="card-btn btn btn-stressed"
              data-mood="anxious"
              data-chart="-50"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Creates a chaotic dissonant environment for the user experience"
            >
              <h5>Stressed</h5>
            </a>
            <a
              href="./vibepage.html"
              id="card4box"
              class="card-btn btn btn-heavy"
              data-mood="dark"
              data-chart="-100"
              data-bs-toggle="tooltip"
              data-bs-placement="bottom"
              title="Creates a radical and extreme environment for the user experience"
            >
              <h5>Heavy</h5>
            </a>
          </div>
        </div>
      </section>

      <section class="chart-box">
        <!-- Button trigger modal -->
        <div class="button-wrapper">
          <h3 class="pt-3" style="color: #99d98c">Last 7 vibes</h3>
          <button
            type="button"
            class="btn clearHistory"
            data-bs-toggle="modal"
            data-bs-target="#clearModal"
            style="font-size: 1rem"
          >
            Clear History
          </button>
        </div>
        <!-- Modal -->
        <div
          class="modal fade"
          id="clearModal"
          tabindex="-1"
          aria-labelledby="Clear History Modal"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h6 class="modal-title" id="exampleModalLabel">
                  Clear History Confirmation
                </h6>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">Clearing history cannot be undone.</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                  style="font-size: 1rem"
                >
                  Close
                </button>
                <button
                  type="button"
                  class="btn"
                  id="clearHistory"
                  data-bs-dismiss="modal"
                  style="font-size: 1rem"
                >
                  Clear History
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- CHART -->
        <div style="width: 100%; background-color: white">
          <canvas id="myChart" aria-label="Recent Mood History Chart"></canvas>
        </div>
      </section>
    </main>
    <footer>
      <div class="project-tag">
          <p>
            Presented by: <br />
            Michael Bee
            <a href="https://github.com/Michael-Bee" target="_blank"
              >@Michael-Bee</a
            >

            , Max Gorodesky
            <a href="https://github.com/jmg5369" target="_blank">@jmg5369</a>
            , Nick Graves
            <a href="https://github.com/Thekid303" target="_blank"
              >@Thekid303</a
            >
            , and Rick Morrissette
            <a href="https://github.com/confusedicarus" target="_blank"
              >@confusedicarus</a
            >
          </p>
        </div>
    </footer>
    <!-- MOMENT JS SCRIPT -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <!-- CHART JS SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/index-script.js"></script>
  </body>
</html>
